<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>07_component_refs</title>
</head>
<body>
<br>
  <div id="example"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    /*
    需求: 自定义组件, 功能说明如下:
      1. 界面如果页面所示
      2. 点击按钮, 提示第一个输入框中的值
      3. 当第2个输入框失去焦点时, 提示这个输入框中的值
   */


    class MC extends React.Component{

      constructor(props){
        super(props)
        this.handleBlu = this.handleBlu.bind(this)
        this.showInput = this.showInput.bind(this)
      }

      showInput(){
        // const input = this.refs.content
        // alert(input.value)
        alert(this.inpu.value)
      }

      handleBlu(event){
        alert(event.target.value)
      }
      render(){
        return (
                <div>
                  <input type = "text" ref = "content"/>&nbsp;&nbsp;
                  <input type = "text" ref = {(input) => this.inpu = input}/>&nbsp;&nbsp;
                  <button onClick={this.showInput}> input </button>&nbsp;&nbsp;
                  <input type = "text" placeholder="lost focus context" onBlur={this.handleBlu}/>
                </div>
        )
      }
    }

    ReactDOM.render(<MC />, document.getElementById('example'))
  </script>
</body>
</html>
